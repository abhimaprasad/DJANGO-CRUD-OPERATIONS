{% extends "EmployeeRegister/base.html" %}
{%load crispy_forms_tags%}

{% block content %}
<form action="" method="POST" autocomplete="off">
    {%csrf_token%}
    {{form.fullname|as_crispy_field}}
    {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.empcode|as_crispy_field}}
        </div>
        <div class="col-md-8">
             {{form.position|as_crispy_field}}
        </div>
    </div> 
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg" >
                <i class="fas fa-database"></i> Submit</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'employeelist' %}" class="btn btn-secondary btn-block btn-lg">
                <i class="fas fa-stream"></i>Back to List
            </a>
        </div>
    </div>
    
</form>
{% endblock content %}
